<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head> 
    <title>home</title> 
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
    <table border = "1">
	    <thead>
	        <tr>
	            <th> Units </th>
	            <th> Penguin-Ears </th>
	            <th> Horseshoe </th>
	        </tr>
	    </thead>
	    <tbody>
		
	        <tr th:each="penguin,stat : ${penguins}">
	            <td><span th:text="${stat.index} + 1"> i </span></td>
	            <td><span th:text="${penguin}"> Penguin </span></td>
	            <td><span th:text="${horseshoes[stat.index]}"> Horseshoes </span></td>
	        </tr>
	    </tbody>
	</table>
	
	<form th:action="@{/custom}">
	    <button type="submit" th:name="action" th:value="amt">Other Amount</button>
	</form>


</body>
</html>
